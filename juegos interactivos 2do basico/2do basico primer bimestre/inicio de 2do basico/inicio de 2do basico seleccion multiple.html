<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego: Formato de Texto y Herramientas</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #3a7bd5);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 30px;
            margin: 20px 0;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #3a7bd5, #00d2ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            background: linear-gradient(90deg, #f8f9fa, #e9ecef);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        .score-container, .question-counter {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .score {
            color: #27ae60;
            font-size: 1.5rem;
        }
        
        .question-number {
            color: #3498db;
            font-size: 1.5rem;
        }
        
        .question-container {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-left: 5px solid #3498db;
        }
        
        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.5;
            color: #2c3e50;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .option {
            padding: 15px 20px;
            background-color: white;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            background-color: #f1f8ff;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.08);
        }
        
        .option.selected {
            border-color: #3498db;
            background-color: #e1f0fa;
        }
        
        .option.correct {
            border-color: #27ae60;
            background-color: #d5f4e6;
        }
        
        .option.incorrect {
            border-color: #e74c3c;
            background-color: #fadbd8;
        }
        
        .option-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            background-color: #3498db;
            color: white;
            border-radius: 50%;
            margin-right: 15px;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .option.correct .option-letter {
            background-color: #27ae60;
        }
        
        .option.incorrect .option-letter {
            background-color: #e74c3c;
        }
        
        .feedback {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            font-weight: bold;
            animation: fadeIn 0.5s;
        }
        
        .feedback.correct {
            background-color: #d5f4e6;
            color: #155724;
            border-left: 5px solid #27ae60;
            display: block;
        }
        
        .feedback.incorrect {
            background-color: #fadbd8;
            color: #721c24;
            border-left: 5px solid #e74c3c;
            display: block;
        }
        
        .feedback-info {
            font-weight: normal;
            margin-top: 10px;
            font-style: italic;
        }
        
        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-next {
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
        }
        
        .btn-next:hover {
            background: linear-gradient(90deg, #2980b9, #1c5a7a);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-next:disabled {
            background: linear-gradient(90deg, #bdc3c7, #95a5a6);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-restart {
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            color: white;
        }
        
        .btn-restart:hover {
            background: linear-gradient(90deg, #27ae60, #219653);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }
        
        .results-container {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        .results-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .final-score {
            font-size: 5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 20px 0;
        }
        
        .results-message {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #7f8c8d;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            margin-bottom: 25px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .shuffle-notice {
            background-color: #fff3cd;
            color: #856404;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            border-left: 4px solid #ffc107;
            display: none;
            animation: fadeIn 0.5s;
        }
        
        .shuffle-notice.show {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shuffleAnimation {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
        
        .shuffling {
            animation: shuffleAnimation 0.5s ease;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .game-info {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .buttons-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Formato de Texto y Herramientas</h1>
            <p class="subtitle">Demuestra tus conocimientos sobre herramientas de formato de texto</p>
            <div class="shuffle-notice" id="shuffle-notice">
                ¬°Las preguntas han sido revueltas aleatoriamente!
            </div>
        </header>
        
        <div class="game-info">
            <div class="score-container">
                Puntaje: <span class="score">0</span>/10
            </div>
            <div class="question-counter">
                Pregunta: <span class="question-number">1</span>/10
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        
        <div id="game-area">
            <!-- El contenido del juego se cargar√° aqu√≠ din√°micamente -->
        </div>
        
        <div class="buttons-container">
            <button id="restart-btn" class="btn btn-restart">
                <span>‚Üª</span> Reiniciar Juego
            </button>
            <button id="next-btn" class="btn btn-next" disabled>
                Siguiente <span>‚Üí</span>
            </button>
        </div>
    </div>

    <script>
        // Preguntas base del juego (orden original)
        const originalQuestions = [
            {
                question: "Para aplicar un color con degradado a un texto, ¬øen qu√© opci√≥n del men√∫ 'Color de fuente' debemos hacer clic para acceder a la personalizaci√≥n avanzada?",
                options: [
                    "Colores est√°ndar",
                    "Tema",
                    "Degradado > M√°s degradados‚Ä¶",
                    "Relleno de texto"
                ],
                correctAnswer: 2,
                explanation: "La opci√≥n correcta es 'Degradado > M√°s degradados‚Ä¶' que abre la ventana de personalizaci√≥n avanzada de degradados para texto."
            },
            {
                question: "Al crear una vi√±eta personalizada, ¬øcu√°l de las siguientes NO es una opci√≥n disponible en la ventana 'Definir nueva vi√±eta'?",
                options: [
                    "S√≠mbolo",
                    "Imagen",
                    "Fuente",
                    "Efecto 3D"
                ],
                correctAnswer: 3,
                explanation: "'Efecto 3D' no es una opci√≥n disponible en la ventana 'Definir nueva vi√±eta'. Las opciones t√≠picas son S√≠mbolo, Imagen y Fuente."
            },
            {
                question: "Si queremos ajustar con precisi√≥n el espacio que hay ANTES de un p√°rrafo y el espacio ENTRE las l√≠neas de texto, debemos usar:",
                options: [
                    "El bot√≥n r√°pido de 'Interlineado 1.5'",
                    "La opci√≥n 'Opciones de interlineado‚Ä¶'",
                    "El bot√≥n 'Alinear texto'",
                    "El comando 'Copiar formato'"
                ],
                correctAnswer: 1,
                explanation: "La opci√≥n 'Opciones de interlineado‚Ä¶' abre un cuadro de di√°logo que permite ajustar con precisi√≥n el interlineado y los espacios antes/despu√©s del p√°rrafo."
            },
            {
                question: "En la herramienta de 'Sombreado', si queremos crear un color espec√≠fico ajustando valores como el tono o el RGB, debemos elegir la pesta√±a:",
                options: [
                    "Est√°ndar",
                    "Tema",
                    "Personalizado",
                    "Degradado"
                ],
                correctAnswer: 2,
                explanation: "La pesta√±a 'Personalizado' permite crear colores espec√≠ficos ajustando valores como el tono, saturaci√≥n, luminosidad o los componentes RGB."
            },
            {
                question: "¬øQu√© herramienta espec√≠fica se utiliza para insertar r√°pidamente una l√≠nea divisoria a lo ancho de la p√°gina?",
                options: [
                    "Bordes y sombreado",
                    "Ver cuadr√≠cula",
                    "L√≠nea horizontal",
                    "Formato de l√≠nea horizontal"
                ],
                correctAnswer: 2,
                explanation: "La herramienta 'L√≠nea horizontal' inserta r√°pidamente una l√≠nea divisoria a lo ancho de la p√°gina con un solo clic."
            },
            {
                question: "Para ver las l√≠neas de divisi√≥n de las celdas en una tabla que no tiene bordes visibles, debemos activar la opci√≥n:",
                options: [
                    "Ver cuadr√≠cula",
                    "Bordes y sombreado",
                    "L√≠nea horizontal",
                    "Formato de tabla"
                ],
                correctAnswer: 0,
                explanation: "'Ver cuadr√≠cula' muestra l√≠neas punteadas que indican los l√≠mites de las celdas en una tabla sin bordes visibles, facilitando su edici√≥n."
            },
            {
                question: "Al personalizar un degradado de texto, ¬øqu√© tipo de degradado NO se menciona com√∫nmente como opci√≥n?",
                options: [
                    "En espiral",
                    "Lineal",
                    "Radial",
                    "Rectangular"
                ],
                correctAnswer: 0,
                explanation: "'En espiral' no es una opci√≥n est√°ndar para degradados de texto. Las opciones t√≠picas son Lineal, Radial, Rectangular y De trayectoria."
            },
            {
                question: "Cuando aplicamos un borde personalizado a un p√°rrafo, ¬øcu√°l de estos NO es un tipo de borde preestablecido en la ventana 'Bordes y sombreado'?",
                options: [
                    "Cuadro",
                    "Sombra",
                    "3D",
                    "Degradado"
                ],
                correctAnswer: 3,
                explanation: "'Degradado' no es un tipo de borde preestablecido. Los tipos de bordes comunes son Cuadro, Sombra, 3D, Personalizado, etc."
            },
            {
                question: "Si queremos usar una imagen almacenada en nuestro computador como vi√±eta en una lista, ¬øqu√© opci√≥n debemos seleccionar?",
                options: [
                    "S√≠mbolo",
                    "Imagen",
                    "Fuente",
                    "Formato de imagen"
                ],
                correctAnswer: 1,
                explanation: "La opci√≥n 'Imagen' permite seleccionar una imagen almacenada localmente para usarla como vi√±eta personalizada en una lista."
            },
            {
                question: "La ventana que permite ajustar el interlineado exacto, el espacio antes/despu√©s del p√°rrafo y otras opciones detalladas se llama:",
                options: [
                    "Formato de texto",
                    "P√°rrafo",
                    "Fuente",
                    "Dise√±o de p√°gina"
                ],
                correctAnswer: 1,
                explanation: "La ventana 'P√°rrafo' contiene todas las opciones para ajustar interlineado, espacios antes/despu√©s, sangr√≠as y otras configuraciones detalladas de p√°rrafo."
            }
        ];

        // Variables del juego
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOption = null;
        let gameFinished = false;
        let userAnswers = []; // Para almacenar las respuestas del usuario

        // Elementos del DOM
        const gameArea = document.getElementById('game-area');
        const scoreElement = document.querySelector('.score');
        const questionNumberElement = document.querySelector('.question-number');
        const nextButton = document.getElementById('next-btn');
        const restartButton = document.getElementById('restart-btn');
        const progressBar = document.querySelector('.progress');
        const shuffleNotice = document.getElementById('shuffle-notice');

        // Funci√≥n para revolver las preguntas (algoritmo Fisher-Yates)
        function shuffleQuestions() {
            // Crear una copia profunda de las preguntas originales
            const shuffled = JSON.parse(JSON.stringify(originalQuestions));
            
            // Algoritmo Fisher-Yates para revolver el array
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            
            return shuffled;
        }

        // Funci√≥n para revolver las opciones de cada pregunta
        function shuffleOptions(question) {
            // Crear un array de √≠ndices de opciones
            const optionIndices = question.options.map((_, index) => index);
            
            // Revolver los √≠ndices
            for (let i = optionIndices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [optionIndices[i], optionIndices[j]] = [optionIndices[j], optionIndices[i]];
            }
            
            // Crear nueva pregunta con opciones revueltas
            const shuffledQuestion = {
                ...question,
                options: optionIndices.map(index => question.options[index]),
                // Ajustar la respuesta correcta seg√∫n el nuevo orden
                correctAnswer: optionIndices.indexOf(question.correctAnswer)
            };
            
            return shuffledQuestion;
        }

        // Funci√≥n para mostrar notificaci√≥n de revuelto
        function showShuffleNotice() {
            shuffleNotice.classList.add('show');
            setTimeout(() => {
                shuffleNotice.classList.remove('show');
            }, 3000);
        }

        // Inicializar el juego
        function initGame() {
            // Revolver preguntas y opciones
            currentQuestions = shuffleQuestions().map(shuffleOptions);
            
            currentQuestionIndex = 0;
            score = 0;
            selectedOption = null;
            gameFinished = false;
            userAnswers = new Array(currentQuestions.length).fill(null);
            
            scoreElement.textContent = score;
            updateProgressBar();
            loadQuestion();
            nextButton.disabled = true;
            nextButton.innerHTML = 'Siguiente <span>‚Üí</span>';
            
            // Mostrar notificaci√≥n de revuelto
            showShuffleNotice();
            
            // Aplicar animaci√≥n de revuelto al contenedor
            const container = document.querySelector('.container');
            container.classList.add('shuffling');
            setTimeout(() => {
                container.classList.remove('shuffling');
            }, 500);
        }

        // Cargar la pregunta actual
        function loadQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            questionNumberElement.textContent = currentQuestionIndex + 1;
            
            let optionsHTML = '';
            question.options.forEach((option, index) => {
                optionsHTML += `
                    <div class="option" data-index="${index}">
                        <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                        <div class="option-text">${option}</div>
                    </div>
                `;
            });
            
            const questionHTML = `
                <div class="question-container">
                    <div class="question-text">${question.question}</div>
                    <div class="options-container">
                        ${optionsHTML}
                    </div>
                    <div class="feedback"></div>
                </div>
            `;
            
            gameArea.innerHTML = questionHTML;
            
            // Si el usuario ya respondi√≥ esta pregunta, mostrar su respuesta
            const userAnswer = userAnswers[currentQuestionIndex];
            if (userAnswer !== null) {
                const optionElements = document.querySelectorAll('.option');
                optionElements[userAnswer].classList.add('selected');
                
                // Mostrar retroalimentaci√≥n
                const isCorrect = userAnswer === question.correctAnswer;
                const feedbackElement = document.querySelector('.feedback');
                
                if (isCorrect) {
                    feedbackElement.textContent = "¬°Correcto!";
                    feedbackElement.className = "feedback correct";
                    optionElements[userAnswer].classList.add('correct');
                } else {
                    feedbackElement.textContent = "Incorrecto";
                    feedbackElement.className = "feedback incorrect";
                    optionElements[userAnswer].classList.add('incorrect');
                    optionElements[question.correctAnswer].classList.add('correct');
                }
                
                // A√±adir informaci√≥n adicional
                const feedbackInfo = document.createElement('div');
                feedbackInfo.className = 'feedback-info';
                feedbackInfo.textContent = question.explanation;
                feedbackElement.appendChild(feedbackInfo);
                
                // Habilitar el bot√≥n de siguiente
                nextButton.disabled = false;
            } else {
                // A√±adir eventos a las opciones
                document.querySelectorAll('.option').forEach(option => {
                    option.addEventListener('click', selectOption);
                });
            }
            
            // Actualizar el texto del bot√≥n si es la √∫ltima pregunta
            if (currentQuestionIndex === currentQuestions.length - 1) {
                nextButton.innerHTML = 'Ver Resultados <span>‚Üí</span>';
            } else {
                nextButton.innerHTML = 'Siguiente <span>‚Üí</span>';
            }
        }

        // Seleccionar una opci√≥n
        function selectOption(e) {
            if (gameFinished) return;
            
            const optionElement = e.currentTarget;
            const optionIndex = parseInt(optionElement.getAttribute('data-index'));
            
            // Si ya hay una opci√≥n seleccionada, no hacer nada
            if (selectedOption !== null) return;
            
            selectedOption = optionIndex;
            
            // Guardar la respuesta del usuario
            userAnswers[currentQuestionIndex] = optionIndex;
            
            // Marcar la opci√≥n seleccionada
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            optionElement.classList.add('selected');
            
            // Verificar si la respuesta es correcta
            const question = currentQuestions[currentQuestionIndex];
            const isCorrect = optionIndex === question.correctAnswer;
            
            // Mostrar retroalimentaci√≥n
            const feedbackElement = document.querySelector('.feedback');
            
            if (isCorrect) {
                feedbackElement.textContent = "¬°Correcto!";
                feedbackElement.className = "feedback correct";
                score++;
                scoreElement.textContent = score;
                optionElement.classList.add('correct');
            } else {
                feedbackElement.textContent = "Incorrecto";
                feedbackElement.className = "feedback incorrect";
                optionElement.classList.add('incorrect');
                
                // Mostrar la opci√≥n correcta
                document.querySelectorAll('.option')[question.correctAnswer].classList.add('correct');
            }
            
            // A√±adir informaci√≥n adicional
            const feedbackInfo = document.createElement('div');
            feedbackInfo.className = 'feedback-info';
            feedbackInfo.textContent = question.explanation;
            feedbackElement.appendChild(feedbackInfo);
            
            // Habilitar el bot√≥n de siguiente
            nextButton.disabled = false;
        }

        // Siguiente pregunta o mostrar resultados
        function nextQuestion() {
            if (nextButton.disabled) return;
            
            // Si es la √∫ltima pregunta, mostrar resultados
            if (currentQuestionIndex === currentQuestions.length - 1) {
                showResults();
                return;
            }
            
            // Ir a la siguiente pregunta
            currentQuestionIndex++;
            selectedOption = null;
            nextButton.disabled = true;
            updateProgressBar();
            loadQuestion();
        }

        // Mostrar resultados finales
        function showResults() {
            gameFinished = true;
            
            let message = "";
            let emoji = "";
            
            if (score === currentQuestions.length) {
                message = "¬°Excelente! Eres un experto en herramientas de formato de texto.";
                emoji = "üèÜ";
            } else if (score >= currentQuestions.length * 0.7) {
                message = "¬°Muy bien! Tienes un buen conocimiento de las herramientas de formato.";
                emoji = "üëç";
            } else if (score >= currentQuestions.length * 0.5) {
                message = "¬°Bien hecho! Tienes conocimientos b√°sicos, pero puedes mejorar.";
                emoji = "üìö";
            } else {
                message = "Necesitas repasar m√°s las herramientas de formato de texto.";
                emoji = "üí™";
            }
            
            const resultsHTML = `
                <div class="results-container" style="display: block;">
                    <h2 class="results-title">Resultados del Juego ${emoji}</h2>
                    <div class="final-score">${score}/${currentQuestions.length}</div>
                    <p class="results-message">${message}</p>
                    <p class="results-message" style="font-size: 1.1rem; color: #3498db;">
                        <strong>¬°Las preguntas se revuelven cada vez que reinicias!</strong><br>
                        Prueba otra vez para ver diferentes √≥rdenes de preguntas y opciones.
                    </p>
                    <button id="review-btn" class="btn btn-restart" style="margin: 0 auto;">
                        <span>üìñ</span> Revisar Respuestas
                    </button>
                </div>
            `;
            
            gameArea.innerHTML = resultsHTML;
            
            // A√±adir evento al bot√≥n de revisar
            document.getElementById('review-btn').addEventListener('click', reviewAnswers);
        }

        // Revisar respuestas
        function reviewAnswers() {
            let reviewHTML = '<div class="question-container">';
            reviewHTML += '<div class="question-text" style="text-align: center; margin-bottom: 30px; font-size: 1.5rem;">üìù Revisi√≥n de Respuestas</div>';
            
            currentQuestions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.correctAnswer;
                const answerClass = isCorrect ? 'correct' : 'incorrect';
                
                reviewHTML += `
                    <div style="margin-bottom: 25px; padding: 20px; border-radius: 10px; border-left: 5px solid ${isCorrect ? '#27ae60' : '#e74c3c'}; background-color: ${isCorrect ? '#d5f4e6' : '#fadbd8'};">
                        <div style="font-weight: bold; margin-bottom: 10px; color: #2c3e50;">Pregunta ${index + 1}: ${question.question}</div>
                        <div style="margin-bottom: 8px;"><strong>Tu respuesta:</strong> ${userAnswer !== null ? question.options[userAnswer] : 'No respondida'}</div>
                        <div style="margin-bottom: 8px;"><strong>Respuesta correcta:</strong> ${question.options[question.correctAnswer]}</div>
                        <div><strong>Explicaci√≥n:</strong> ${question.explanation}</div>
                    </div>
                `;
            });
            
            reviewHTML += '</div>';
            
            gameArea.innerHTML = reviewHTML;
            
            // A√±adir bot√≥n para volver a jugar
            const backButton = document.createElement('button');
            backButton.className = 'btn btn-restart';
            backButton.innerHTML = '<span>‚Üª</span> Jugar Nuevamente';
            backButton.style.margin = '30px auto 0';
            backButton.style.display = 'block';
            backButton.addEventListener('click', initGame);
            
            gameArea.appendChild(backButton);
        }

        // Actualizar barra de progreso
        function updateProgressBar() {
            const progress = ((currentQuestionIndex) / currentQuestions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Event listeners
        nextButton.addEventListener('click', nextQuestion);
        restartButton.addEventListener('click', initGame);

        // Inicializar el juego al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
