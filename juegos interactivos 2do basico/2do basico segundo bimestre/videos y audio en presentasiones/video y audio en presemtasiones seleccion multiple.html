<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego: Videos y Audio en Presentaciones</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #1a1a2e;
            color: #e6e6e6;
            line-height: 1.6;
            padding: 20px;
            background-image: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 20%),
                              radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 20%);
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(30, 30, 46, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #4cc9f0;
        }
        
        h1 {
            color: #4cc9f0;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            color: #f72585;
            font-size: 1.2rem;
            font-weight: 300;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            background-color: #16213e;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 1px solid #0f3460;
        }
        
        .score, .question-counter {
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .score span, .question-counter span {
            color: #4cc9f0;
        }
        
        .question-container {
            background-color: #16213e;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #f72585;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .question-number {
            color: #f72585;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .question-text {
            font-size: 1.3rem;
            margin-bottom: 25px;
            color: #ffffff;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        @media (max-width: 768px) {
            .options-container {
                grid-template-columns: 1fr;
            }
        }
        
        .option {
            background-color: #0f3460;
            border: 2px solid #1a5f7a;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            background-color: #1a5f7a;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .option.selected {
            background-color: #4361ee;
            border-color: #4cc9f0;
        }
        
        .option.correct {
            background-color: #4CAF50;
            border-color: #2E7D32;
        }
        
        .option.incorrect {
            background-color: #f44336;
            border-color: #c62828;
        }
        
        .option-label {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background-color: #4cc9f0;
            color: #16213e;
            border-radius: 50%;
            margin-right: 15px;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .option.selected .option-label {
            background-color: #f72585;
            color: white;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        button {
            background-color: #4361ee;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            background-color: #3a56d4;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #next-btn {
            background-color: #f72585;
        }
        
        #next-btn:hover {
            background-color: #e11575;
        }
        
        #check-btn {
            background-color: #4cc9f0;
            color: #16213e;
        }
        
        #check-btn:hover {
            background-color: #3cb9e0;
        }
        
        #restart-btn {
            background-color: #4CAF50;
        }
        
        #restart-btn:hover {
            background-color: #3d8b40;
        }
        
        .result-container {
            background-color: #16213e;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-top: 20px;
            display: none;
            border-top: 5px solid #4cc9f0;
        }
        
        .result-title {
            color: #4cc9f0;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }
        
        .final-score {
            font-size: 5rem;
            font-weight: bold;
            color: #f72585;
            margin: 20px 0;
            text-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
        }
        
        .message {
            font-size: 1.4rem;
            margin-bottom: 30px;
            color: #e6e6e6;
        }
        
        .feedback {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
        }
        
        .feedback.correct {
            background-color: rgba(76, 175, 80, 0.2);
            color: #a5d6a7;
            border-left: 4px solid #4CAF50;
        }
        
        .feedback.incorrect {
            background-color: rgba(244, 67, 54, 0.2);
            color: #ffab91;
            border-left: 4px solid #f44336;
        }
        
        .explanation {
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(76, 201, 240, 0.1);
            border-radius: 8px;
            border-left: 4px solid #4cc9f0;
            font-style: italic;
        }
        
        .explanation strong {
            color: #4cc9f0;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
        
        .progress-bar {
            height: 8px;
            background-color: #0f3460;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #f72585;
            width: 0%;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Videos y Audio en Presentaciones</h1>
            <p class="subtitle">Pon a prueba tus conocimientos sobre multimedia en presentaciones</p>
        </header>
        
        <div class="game-info">
            <div class="score">Puntaje: <span id="score-value">0</span>/10</div>
            <div class="question-counter">Pregunta: <span id="current-question">1</span>/10</div>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress-bar"></div>
        </div>
        
        <div id="question-container">
            <!-- Las preguntas se cargarán aquí dinámicamente -->
        </div>
        
        <div class="controls">
            <button id="check-btn" disabled>Verificar Respuesta</button>
            <button id="next-btn" disabled>Siguiente Pregunta</button>
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <div class="result-container" id="result-container">
            <h2 class="result-title">¡Juego Completado!</h2>
            <div class="final-score" id="final-score">0/10</div>
            <p class="message" id="result-message"></p>
            <button id="restart-btn">Jugar Nuevamente</button>
        </div>
        
        <footer>
            <p>Juego educativo sobre videos y audio en presentaciones - Diseñado con HTML, CSS y JavaScript</p>
        </footer>
    </div>

    <script>
        // Preguntas del juego
        const questions = [
            {
                question: "¿Cuál es el formato de video recomendado para insertar en una presentación debido a su compatibilidad y peso ligero?",
                options: [
                    { text: "AVI", isCorrect: false },
                    { text: "MOV", isCorrect: false },
                    { text: "MP4", isCorrect: true },
                    { text: "WMV", isCorrect: false }
                ],
                correctAnswer: "c",
                explanation: "El formato MP4 es el más recomendado por su excelente relación entre calidad y tamaño, además de tener una amplia compatibilidad con diferentes plataformas y programas de presentación."
            },
            {
                question: "Después de insertar un video, ¿qué pestaña nueva aparece para ajustar elementos como el color, borde y sombra?",
                options: [
                    { text: "Diseño de Video", isCorrect: false },
                    { text: "Formato del Video", isCorrect: true },
                    { text: "Herramientas de Video", isCorrect: false },
                    { text: "Edición de Video", isCorrect: false }
                ],
                correctAnswer: "b",
                explanation: "La pestaña 'Formato del Video' aparece después de insertar un video y permite ajustar elementos visuales como color, bordes, sombras y efectos artísticos."
            },
            {
                question: "En la pestaña Reproducción de un video, ¿qué función permite eliminar segmentos del inicio o final del clip?",
                options: [
                    { text: "Fundido", isCorrect: false },
                    { text: "Recortar video", isCorrect: true },
                    { text: "Dividir video", isCorrect: false },
                    { text: "Ajustar duración", isCorrect: false }
                ],
                correctAnswer: "b",
                explanation: "La función 'Recortar video' permite eliminar segmentos no deseados del inicio o final de un clip de video, manteniendo solo la parte que se quiere mostrar."
            },
            {
                question: "¿Qué opción de reproducción se debe activar si queremos que un video comience a sonar sin necesidad de hacer clic sobre él durante la presentación?",
                options: [
                    { text: "Repetir hasta su interrupción", isCorrect: false },
                    { text: "Iniciar automáticamente", isCorrect: true },
                    { text: "Reproducir en todas las diapositivas", isCorrect: false },
                    { text: "Reproducir al hacer clic", isCorrect: false }
                ],
                correctAnswer: "b",
                explanation: "La opción 'Iniciar automáticamente' hace que el video comience a reproducirse tan pronto como se muestre la diapositiva en la que está insertado, sin necesidad de hacer clic sobre él."
            },
            {
                question: "Para que una canción o audio de fondo suene continuamente a través de todas las diapositivas, ¿qué opción debemos seleccionar en la pestaña Reproducción del audio?",
                options: [
                    { text: "Ocultar durante presentación", isCorrect: false },
                    { text: "Repetir hasta su interrupción", isCorrect: false },
                    { text: "Reproducir en todas las diapositivas", isCorrect: true },
                    { text: "Iniciar automáticamente", isCorrect: false }
                ],
                correctAnswer: "c",
                explanation: "La opción 'Reproducir en todas las diapositivas' permite que un audio de fondo continúe sonando a través de múltiples diapositivas durante la presentación."
            },
            {
                question: "¿Qué función se utiliza para dar un efecto de entrada o salida suave a un video o audio?",
                options: [
                    { text: "Recortar", isCorrect: false },
                    { text: "Transparencia", isCorrect: false },
                    { text: "Fundido", isCorrect: true },
                    { text: "Volumen", isCorrect: false }
                ],
                correctAnswer: "c",
                explanation: "La función 'Fundido' aplica un efecto de entrada o salida suave al audio o video, evitando cambios bruscos al comenzar o terminar la reproducción."
            },
            {
                question: "¿Cuál es el consejo profesional respecto al volumen de un audio de fondo insertado en una presentación?",
                options: [
                    { text: "Mantenerlo alto para captar la atención.", isCorrect: false },
                    { text: "Mantenerlo bajo para que no distraiga.", isCorrect: true },
                    { text: "Silenciarlo y usar solo subtítulos.", isCorrect: false },
                    { text: "Alternarlo entre alto y bajo.", isCorrect: false }
                ],
                correctAnswer: "b",
                explanation: "Los profesionales recomiendan mantener el volumen del audio de fondo bajo para que no distraiga al público de la presentación principal."
            },
            {
                question: "Al insertar un audio, ¿qué opción permite que el ícono del sonido no sea visible durante la presentación?",
                options: [
                    { text: "Reproducir en todas las diapositivas", isCorrect: false },
                    { text: "Ocultar durante presentación", isCorrect: true },
                    { text: "Silenciar icono", isCorrect: false },
                    { text: "Minimizar audio", isCorrect: false }
                ],
                correctAnswer: "b",
                explanation: "La opción 'Ocultar durante presentación' hace que el ícono del audio no sea visible durante la presentación, manteniendo un diseño más limpio."
            },
            {
                question: "¿Qué opción es útil para un video decorativo o un clip corto que debe repetirse constantemente mientras la diapositiva esté visible?",
                options: [
                    { text: "Iniciar automáticamente", isCorrect: false },
                    { text: "Recortar video", isCorrect: false },
                    { text: "Pausar al hacer clic", isCorrect: false },
                    { text: "Repetir hasta su interrupción", isCorrect: true }
                ],
                correctAnswer: "d",
                explanation: "'Repetir hasta su interrupción' es útil para videos decorativos o clips cortos que deben reproducirse en bucle mientras la diapositiva esté visible."
            },
            {
                question: "Para insertar un video almacenado en el computador, ¿qué ruta de menú se debe seguir?",
                options: [
                    { text: "Insertar → Imagen → Video en mi PC", isCorrect: false },
                    { text: "Insertar → Video → Video en mi PC", isCorrect: true },
                    { text: "Diseño → Multimedia → Insertar video", isCorrect: false },
                    { text: "Archivo → Importar → Video", isCorrect: false }
                ],
                correctAnswer: "b",
                explanation: "La ruta correcta para insertar un video almacenado en el computador es: Insertar → Video → Video en mi PC (o equivalente según el programa de presentaciones)."
            }
        ];

        // Variables del juego
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOption = null;
        let gameCompleted = false;

        // Elementos DOM
        const questionContainer = document.getElementById('question-container');
        const scoreValue = document.getElementById('score-value');
        const currentQuestionElement = document.getElementById('current-question');
        const checkBtn = document.getElementById('check-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const feedback = document.getElementById('feedback');
        const resultContainer = document.getElementById('result-container');
        const finalScore = document.getElementById('final-score');
        const resultMessage = document.getElementById('result-message');
        const progressBar = document.getElementById('progress-bar');

        // Inicializar juego
        function initGame() {
            currentQuestionIndex = 0;
            score = 0;
            selectedOption = null;
            gameCompleted = false;
            
            scoreValue.textContent = score;
            currentQuestionElement.textContent = currentQuestionIndex + 1;
            resultContainer.style.display = 'none';
            questionContainer.innerHTML = '';
            feedback.style.display = 'none';
            
            updateProgressBar();
            loadQuestion(currentQuestionIndex);
            
            checkBtn.disabled = true;
            nextBtn.disabled = true;
        }

        // Cargar pregunta
        function loadQuestion(index) {
            const question = questions[index];
            
            // Crear contenedor de pregunta
            const questionHTML = `
                <div class="question-container">
                    <div class="question-number">Pregunta ${index + 1} de ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options-container">
                        ${question.options.map((option, i) => `
                            <div class="option" data-index="${i}" data-label="${String.fromCharCode(97 + i)}">
                                <div class="option-label">${String.fromCharCode(65 + i)}</div>
                                <div class="option-text">${option.text}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                <div class="explanation" id="explanation" style="display:none;">
                    <strong>Explicación:</strong> ${question.explanation}
                </div>
            `;
            
            questionContainer.innerHTML = questionHTML;
            
            // Agregar eventos a las opciones
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', () => selectOption(option));
            });
            
            // Actualizar controles
            checkBtn.disabled = true;
            nextBtn.disabled = true;
            selectedOption = null;
            
            // Actualizar progreso
            updateProgressBar();
        }

        // Seleccionar opción
        function selectOption(optionElement) {
            // Remover selección anterior
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Marcar opción seleccionada
            optionElement.classList.add('selected');
            selectedOption = optionElement;
            
            // Habilitar botón de verificar
            checkBtn.disabled = false;
        }

        // Verificar respuesta
        function checkAnswer() {
            if (!selectedOption) return;
            
            const question = questions[currentQuestionIndex];
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const selectedLabel = selectedOption.dataset.label;
            const isCorrect = question.options[selectedIndex].isCorrect;
            
            // Mostrar retroalimentación
            feedback.textContent = isCorrect 
                ? "¡Correcto! Has seleccionado la respuesta correcta." 
                : `Incorrecto. La respuesta correcta es la opción ${question.correctAnswer.toUpperCase()}.`;
            
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.style.display = 'block';
            
            // Mostrar explicación
            document.getElementById('explanation').style.display = 'block';
            
            // Resaltar opciones correctas e incorrectas
            document.querySelectorAll('.option').forEach((opt, i) => {
                if (question.options[i].isCorrect) {
                    opt.classList.add('correct');
                } else if (parseInt(opt.dataset.index) === selectedIndex && !isCorrect) {
                    opt.classList.add('incorrect');
                }
                opt.style.pointerEvents = 'none'; // Deshabilitar clics adicionales
            });
            
            // Actualizar puntuación
            if (isCorrect) {
                score++;
                scoreValue.textContent = score;
            }
            
            // Actualizar controles
            checkBtn.disabled = true;
            nextBtn.disabled = false;
            
            // Si es la última pregunta, cambiar texto del botón
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = "Ver Resultados";
            }
        }

        // Siguiente pregunta
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions.length) {
                // Cargar siguiente pregunta
                currentQuestionElement.textContent = currentQuestionIndex + 1;
                loadQuestion(currentQuestionIndex);
                feedback.style.display = 'none';
            } else {
                // Mostrar resultados finales
                showResults();
            }
            
            updateProgressBar();
        }

        // Mostrar resultados
        function showResults() {
            gameCompleted = true;
            
            // Calcular porcentaje
            const percentage = (score / questions.length) * 100;
            
            // Determinar mensaje según puntuación
            let message = "";
            if (percentage >= 90) {
                message = "¡Excelente! Eres un experto en multimedia para presentaciones.";
            } else if (percentage >= 70) {
                message = "¡Muy bien! Tienes buenos conocimientos sobre el tema.";
            } else if (percentage >= 50) {
                message = "Buen trabajo, pero hay algunos conceptos que deberías repasar.";
            } else {
                message = "Necesitas estudiar más sobre videos y audio en presentaciones.";
            }
            
            // Actualizar elementos de resultado
            finalScore.textContent = `${score}/${questions.length}`;
            resultMessage.textContent = message;
            
            // Mostrar contenedor de resultados
            resultContainer.style.display = 'block';
            questionContainer.innerHTML = '';
            feedback.style.display = 'none';
        }

        // Actualizar barra de progreso
        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Event Listeners
        checkBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', initGame);

        // Inicializar el juego al cargar la página
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
